<!DOCTYPE html>


<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="form-bg">
            <form action="">
                <label for="nombreapellido">Nombre y apellido</label>
                <input class="input-padron" type="text" id="nombreapellido" required>

                <label for="correo">Correo electrónico</label>
                <input class="input-padron" type="email" id="correo" placeholder="email@ejemplo.com" required>

                <label for="telefono">Teléfono</label>
                <input class="input-padron" type="tel" id="telefono" placeholder="(xx) xxx xxxxxxx" required>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="5" id="mensaje" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>


                    <label for="radio-email"><input type="radio" name="contacto" value="email"
                            id="radio-email">Email</label>


                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                            id="radio-telefono">Teléfono</label>


                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>

                </fieldset>
                <br>
                <fieldset>
                    <legend>¿En qué franja horaria desea ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                <table>

                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td> 8am a 8pm</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td> 8am a 8pm</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td> 8am a 8pm</td>
                        </tr>
                    </tbody>
                </table>
                <label class="checkbox" for=""><input type="checkbox" checked>Suscribirse a novedades.</label>
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>


        </div>
    </main>


    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
